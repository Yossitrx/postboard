<div class="container">
  <header class="grid-header-section">
    <span class="head-title">Post Board</span>
  </header>
  <section class="grid-body-section">
    <button class="box-container new-note" mat-button (click)="onCreateNote()">Create new Note</button>
    <div class="box-container" [ngClass]="{'result' : noteList.size}" *ngFor="let note of noteList">
      <noteTile [note]="note">
      </noteTile>
    </div>
  </section>
</div>
